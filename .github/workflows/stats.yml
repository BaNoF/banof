name: Update Stats
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update README
        run: |
          sed -i 's/Streak: [0-9]\+ дней/Streak updated/' README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
